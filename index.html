    <div class="modal">
      <span>비키니시티로 <br> 이동하시겠습니까?</span>
      <div class="btn">
        <button class="yes">예</button>
        <button class="no">아니오</button>
      </div>
    </div>





    <a-scene
      shadow="autoUpdate: true; type: pcfsoft"
      renderer="gammaOutput: true"
    >
      <a-assets>
        <a-asset-item id="map" src="./model/MAP.glb"></a-asset-item>
        <a-asset-item id="character" src="./model/character.glb"></a-asset-item>
        <a-asset-item id="homepod" src="./model/homepod.glb"></a-asset-item>
        <a-asset-item id="desk" src="./model/desk.glb"></a-asset-item>
        <a-asset-item id="tvtable" src="./model/tvtable.glb"></a-asset-item>
        <a-asset-item id="sofa1" src="./model/sofa.glb"></a-asset-item>
        <a-asset-item id="monitor1" src="./model/monitor.glb"></a-asset-item>
        <a-asset-item
          id="monitordisplay1"
          src="./model/monitordisplay.glb"
        ></a-asset-item>
        <a-asset-item
          id="bikinicity1"
          src="./model/bikinicity.glb"
        ></a-asset-item>
        
        <a-asset-item id="bed1" src="./model/bed.glb"></a-asset-item>
        
        <a-asset-item id="refback1" src="./model/refback.glb"></a-asset-item>
        <a-asset-item id="reffront1" src="./model/reffront.glb"></a-asset-item>
        <a-asset-item id="switch1" src="./model/switch.glb"></a-asset-item>
        <a-asset-item id="chair1" src="./model/chair.glb"></a-asset-item>
        <a-asset-item id="chairdown1" src="./model/chairdown.glb"></a-asset-item>
        <a-asset-item id="table1" src="./model/table.glb"></a-asset-item>
        <a-asset-item id="desktop1" src="./model/desktop.glb"></a-asset-item>
        <a-asset-item id="nav-mesh" src="./model/navmesh.glb"></a-asset-item>
        <video id="gods" src="./model/gods.mp4" autoplay="true"></video>

      </a-assets>
      <a-entity gltf-model="#map" position=" 0 0 0"></a-entity>

      <a-entity
        id="rig"
        raycaster-decteted
        navmesh-constraint="navmesh:.navmesh; fall: 3; height: 0;"
        nav-agent
        movement-controls="constrainToNavMesh: true; speed:0.3"
        look-controls="enabled :true"
        rotation-reader
      >
        <a-entity
          id="player"
          gltf-model="#character"
          animation-mixer="clip: default;"
          position="0 0 0"
          rotation="0 0 0"
          scale="1 1 1"
          raycaster="lineColor:red; direction: 0 0 -1; far:10; showLine:false;"
        ></a-entity>
        <a-entity camera id="camera" rotation="0 0 0" position="0 3 4">
          <a-cursor
            geometry="primitive: ring; radiusInner: 0; radiusOuter: 0"
            cursor="rayOrigin: mouse;"
            raycaster=" objects : .clickable; far : 1000;"
          ></a-cursor>
        </a-entity>
      </a-entity>

      <a-entity
        class="navmesh"
        nav-mesh
        gltf-model="#nav-mesh"
        scale="1 1 1"
        position="0 0 0"
        visible="false"
      ></a-entity>
      <a-entity
      class="clickable"
        id="desktop"
        gltf-model="#desktop1"
        position=" 0 0 0"
      ></a-entity>
      <a-entity
      id="reffront"
      class="clickable"
      gltf-model="#reffront1"
      position=" 0 0 0"
    ></a-entity>
    <a-entity
    id="refback"
    gltf-model="#refback1"
    position=" 0 0 0"
  ></a-entity>

      <a-entity id="table" gltf-model="#table1" position=" 0 0 0"></a-entity>
      <a-entity
        id="bikinicity"
        class="clickable" 
        gltf-model="#bikinicity1"
        animation-mixer="clip: default.001;"
        position=" 0 0 0"
      ></a-entity>
      <a-entity
      id="chair"
      class="chair clickable"
      gltf-model="#chair1"
      position=" 0 0 0"
    ></a-entity>
    <a-entity
    id="chairdown"
    class="chair clickable"
    gltf-model="#chairdown1"
    position=" 0 0 0"
  ></a-entity>
      <a-entity id="sofa" gltf-model="#sofa1" position=" 0 0 0"></a-entity>
      <a-entity id="bed" gltf-model="#bed1" position=" 0 0 0"></a-entity>
      <a-entity id="switch" gltf-model="#switch1" position=" 0 0 0"></a-entity>

      <a-entity
        id="monitor"
        gltf-model="#monitor1"
        position=" 0 0 0"
      ></a-entity>

      <a-entity id= "disp" class="clickable" position="-2.621 2.451 2.224 " rotation = "0 107 0" scale ="1.490 0 1.000"  geometry="primitive: plane" material="src: #gods"></a-entity>
      </a-entity>

      <a-entity id="speaker" gltf-model="#homepod" position=" 0 0 0"></a-entity>
      <a-entity id="des"  gltf-model="#desk" position=" 0 0 0"></a-entity>
      
      <a-box id="box" class=".clickable"  link = "href: index2.html" position = "3 0 -0.5" raycaster-detected visible ="false"></a-box>
    </a-scene>

    <script src = "./style.js">
 
    </script>

</html>
